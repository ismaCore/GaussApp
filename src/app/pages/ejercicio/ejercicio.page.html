<ion-header>
  <ion-toolbar color="gitHub">
    <ion-title>Juego de sinonimos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-card >
    <ion-card-header color="danger">
      <ion-card-title>ADIVINA EL SINONIMO DE  </ion-card-title>
    </ion-card-header>
    <br>
    <ion-card-content class='ion-text-justify'  class="fa fa-align-center" >
      
       <H1 *ngIf="mostrar" >{{sinonimo.palabra}}</H1>
    </ion-card-content>
  </ion-card>
  <br>
  <br>
 <br><br>
    <ion-row class="ion-align-items-center ion-justify-content-center" >
    <ion-button *ngFor="let boton of botones" fill="outline" size="default" color="{{boton.color}}" (click)="regresarTxt(boton.id)"> {{boton.texto}}</ion-button>
  </ion-row>
  <br>
   <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-button (click)="enviarTxt(opcion.id)" *ngFor="let opcion of Opciones"  [hidden]="!opcion.mostrar" fill="outline" size="large">{{opcion.texto}}</ion-button>
     </ion-row>
</ion-content>
